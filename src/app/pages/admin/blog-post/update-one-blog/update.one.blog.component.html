<div class="container-fluid">

  <div class="row">
    <div class="col-md-8" *ngIf="formGroup">

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="example-text-input" class="col-md-2 col-form-label">Titre</label>
          <div class="col-md-10">
            <input class="form-control" formControlName="title" type="text"  id="example-text-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text" class="col-md-2 col-form-label">Image</label>
          <div class="col-md-10">
            <input type="text" formControlName="image_url" class="form-control" id="example-text">
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-md-2 col-form-label">Category</label>
          <div class="col-md-10">
            <input type="number" formControlName="category" class="form-control" id="category">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-md-2 col-form-label">Contenu</label>
          <div class="col-md-10">
            <ckeditor [editor]="Editor" class="form-control" formControlName="content" ></ckeditor>
          </div>
        </div>
        <div class="mt-10">
          <button type="submit" class="btn " style="background-color:#0099f7;color: white ">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
